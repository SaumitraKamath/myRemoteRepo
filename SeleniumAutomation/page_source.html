$(document).unbind('keydown').bind('keydown', function (event) {
    var doPrevent = false;
    if (event.keyCode === 8) {
        var d = event.srcElement || event.target;
        if ((d.tagName.toUpperCase() === 'INPUT' && 
             (
                 d.type.toUpperCase() === 'TEXT' ||
                 d.type.toUpperCase() === 'PASSWORD' || 
                 d.type.toUpperCase() === 'FILE' || 
                 d.type.toUpperCase() === 'EMAIL' || 
                 d.type.toUpperCase() === 'SEARCH' || 
                 d.type.toUpperCase() === 'DATE' )
             ) || 
             d.tagName.toUpperCase() === 'TEXTAREA') {
            doPrevent = d.readOnly || d.disabled;
        }
        else {
            doPrevent = true;
        }
    }

    if (doPrevent) {
        event.preventDefault();
    }
});
// 9.6 Ends

function updateGridData(strGridId,strGridData,parentArray)	//4.9 added a 3rd param
{
   //alert('parent ' + parentArray);
    for(var grdcount=0;grdcount<parentArray[1].length;grdcount++)
    {
        if(parentArray[1][grdcount][0] == strGridId)
        {
			var newRowCount =0;
			var seqNo = 0; // 5.0
			if(strGridData!=undefined && strGridData!=null && strGridData.length == 0) {
				 parentArray[1][grdcount][8] = new Array();
				  parentArray[1][grdcount][17] = new Array(); //ver 4.8 
			} else{
		    	var existingRowData = parentArray[1][grdcount][8];
				 if(existingRowData && existingRowData.length> 0) {
				    newRowCount= existingRowData.length;
				}
			parentArray[1][grdcount][20] = true; // 7.4 Grid Status
            for(var rowcount=0;rowcount<strGridData.length;rowcount++)
            {
				if(parentArray[1][grdcount][8] == undefined || parentArray[1][grdcount][8] == null) {
					parentArray[1][grdcount][8] = new Array();
					parentArray[1][grdcount][17] = new Array(); //ver 4.8
					if(strGridId.substring(0,1) == 'P') // 6.2
					parentArray[1][grdcount][19] = new Array(); // 5.6
				}
                parentArray[1][grdcount][8][newRowCount] = new Array();
				// 5.0 starts
				if(parentArray[1][grdcount][17].length > 0)
					seqNo = parentArray[1][grdcount][17][parentArray[1][grdcount][17].length-1];
				parentArray[1][grdcount][17][parentArray[1][grdcount][17].length] = ++seqNo;
				if(strGridId.substring(0,1) == 'P') // 6.2
				parentArray[1][grdcount][19].push("Add"); // 5.6
				// 5.0 ends
				//parentArray[1][grdcount][17].push(newRowCount+1); //ver 4.8 // 5.0 commented
				//alert('parentArray[1][grdcount][7][0] = '+ parentArray[1][grdcount][7][0]);
                for(var colCounter=0;colCounter<parentArray[1][grdcount][7][0].length;colCounter++)
                {
                    var val = strGridData[rowcount][colCounter];
                    if(val==null || val=='undefined'||val==undefined)
                        val = '';
                    /*if(val!=null && val!='undefined')
                    {
                        val = val.replace(/\,/gi,"");
                        val = val.replace(/\;/gi,"");
                    }*/
                    //parentArray[1][grdcount][8][rowcount][colCounter] = strGridData[rowcount][colCounter];
                    parentArray[1][grdcount][8][newRowCount][colCounter] = val;
                }
				newRowCount++;
            }
			}
			break;
        }		 
    }
}

function noWeekendsOrHolidays(date) 
{
        for (i = 0; i < Weekends.length; i++) 
        {
            if(date.getDay() == (parseInt(Weekends[i]))-1)
            {
                return [false, ''];
            }
        }
        for (i = 0; i < arrHoliday.length; i++) 
        {
           var dt=new Date(arrHoliday[i]);
           if (date.getMonth() == dt.getMonth() && date.getDate() == dt.getDate() && date.getYear() == dt.getYear() ) {
                return [false, ''];
            }
        }
        return [true, ''];
 
}//6.7 end

function pageWidth() {
	return window.innerWidth != null? window.innerWidth: document.documentElement && document.documentElement.clientWidth ? document.documentElement.clientWidth:document.body != null? document.body.clientWidth:null;
}

function maximizeWindow()
{
	if(lastTableSize == '')
	{
		xwidth = pageWidth();
	}

	if(!windowSizeChangedFlag){
		var parentFrame = parent.document.getElementById('MainFrame');
		if(parentFrame){
			
			parent.document.getElementById('MainFrame').setAttribute('rows',maximizeWindowSize);
			parent.parent.document.getElementById('MainEntityFrame').setAttribute('rows',maximizeWindowSize_MEFrame);
			windowSizeChangedFlag = true;
			
			var inputElements = document.getElementsByTagName("TABLE");			
			
			if(inputElements != null && inputElements.length > 0){
				for(var j = 0; j<inputElements.length;j++){
					if(inputElements[j].id)	{
						document.getElementById(inputElements[j].id).width = xwidth;
					}					
				}
			}

			var parentInputElements = parent.IwBottomFrame.document.getElementsByTagName("TABLE");
			if(parentInputElements != null && parentInputElements.length > 0){
				for(var j = 0; j<parentInputElements.length;j++){
					if(parentInputElements[j].id){
						parent.IwBottomFrame.document.getElementById(parentInputElements[j].id).width = xwidth;
						lastTableSize = xwidth;
					}					
				}
			}

		}
	}	
}

function restoreWindowSize()
{	
	if(windowSizeChangedFlag){
		var parentFrame = parent.document.getElementById('MainFrame');
		var parentFrame_MEFrame = parent.parent.document.getElementById('MainEntityFrame');
		if(parentFrame && parentFrame_MEFrame){
			parentFrame.setAttribute('rows',actualWindowSize);			
			parent.parent.document.getElementById('MainEntityFrame').setAttribute('rows',actualWindowSize_MEFrame);			

			windowSizeChangedFlag = false;
		}
	}
}

function setAmountFormat() {
	var locale = 'en_US';
	//alert('locale : '+locale);
	if(locale.equalsIgnoreCase("en_US")) {
		parent.amountSeparator=",";
		parent.decimalSeparator=".";
		//parent.decimalPosition="";
		parent.amountLocaleFormat=",.";	
	} else if(locale.equalsIgnoreCase("en_CA")) {

		parent.decimalSeparator=",";

		parent.amountLocaleFormat=".,";
	} else if(locale.equalsIgnoreCase("fr_CA")) {
		parent.amountSeparator=" ";
		parent.decimalSeparator=",";
		//parent.decimalPosition="";
		parent.amountLocaleFormat=" ,";
	} else if(locale.equalsIgnoreCase("fr_FR")) {
		parent.amountSeparator=" ";
		parent.decimalSeparator=",";
		//parent.decimalPosition="";
		parent.amountLocaleFormat=" ,";
	
	}

	parent.useLocaleAmountFormat = true;
	var localeAmountFormat = 'null';
	if(localeAmountFormat != null) {
		if(localeAmountFormat == 'Y') {

		} else if (localeAmountFormat == 'N') {

}
