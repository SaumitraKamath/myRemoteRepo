# Added for Group Suspence log
intellectlogger.logger.com.polaris.payments.common.util=debug, utils
intellectlogger.appender.utils=com.polaris.intellect.logger.RollingFileAppender
intellectlogger.appender.utils.File=D:/logs/Monitor/Utilities.log
intellectlogger.appender.utils.layout=com.polaris.intellect.logger.PatternLayout
intellectlogger.appender.utils.layout.ConversionPattern = %d | %5p | [%t] | %c:%M(%L) | %m %n
intellectlogger.appender.utils.MaxBackupIndex=10

# Added for Monitoring log
intellectlogger.logger.com.igtb.psh.monitor=debug, monitor
intellectlogger.appender.monitor=com.polaris.intellect.logger.RollingFileAppender
intellectlogger.appender.monitor.File=D:/logs/Monitor/Monitoring.log
intellectlogger.appender.monitor.layout=com.polaris.intellect.logger.PatternLayout
intellectlogger.appender.monitor.layout.ConversionPattern = %d | %5p | [%t] | %c:%M(%L) | %m %n
intellectlogger.appender.monitor.MaxBackupIndex=10