#intellectlogger.rootCategory=DEBUG, D

#Use the daily rolling file appender mechanism, i.e. the file will change over to a new file every day
#intellectlogger.appender.D=com.polaris.intellect.logger.DailyRollingFileAppender

#Specify the name of the file the log output will be generated. 
#intellectlogger.appender.D.File=/orbiflow/bea/user_projects/domains/mydomain/ImgLib/logs/iflow.log

# Specify that the file should roll over every day at midnight 
#intellectlogger.appender.D.DatePattern = '.'yyyy-MM-dd

#intellectlogger.appender.D.layout=com.polaris.intellect.logger.PatternLayout

#Use a conversion pattern 
#intellectlogger.appender.D.layout.ConversionPattern = %d | %5p | [%t] | %c:%M(%L) | %m %n

